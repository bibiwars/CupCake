<form #f="ngForm" class="form">
  <div class="form-group">
    <fieldset class="rating">
      <input type="radio" id="star5" name="rating" value="5" (click)="setNote(5)" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
      <input type="radio" id="star4" name="rating" value="4" (click)="setNote(4)"/><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
      <input type="radio" id="star3" name="rating" value="3" (click)="setNote(3)"/><label class = "full" for="star3" title="Meh - 3 stars"></label>
      <input type="radio" id="star2" name="rating" value="2" (click)="setNote(2)"/><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
      <input type="radio" id="star1" name="rating" value="1" (click)="setNote(1)"/><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
    </fieldset>
  </div>
  <div class="form-group">
    <label>Donner votre Avis</label>
    <textarea type="text" class="form-control" [(ngModel)]="avis.message" name="avis" #n="ngModel" placeholder="Votre Avis ..." required>
    </textarea>
    <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
      Le nom est obligatoire!
    </div>
  </div>
  <div class="form-group">
    <input type="submit" value="Envoyer" name="ajouter" [disabled]="f.invalid" (click)="save()" class="btn btn-primary">
    <div class="submitting"></div>
  </div>
</form>
