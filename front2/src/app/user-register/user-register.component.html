
    <section class="ct-u-paddingTop100 ct-u-paddingBottom70 ct-u-backgroundGray">
        <div class="container">
            <div class="text-center ct-u-paddingBottom60">
                <h2 class="ct-u-sectionHeader ct-u-sectionHeader--primary text-uppercase">
                    S'inscrire
                </h2>
            </div>
            <div class="row col-xs-4 col-xs-offset-4">
                <div class="col-sm-12 ct-u-paddingTop20">
                    <div class="ct-contactForm">
                        <div class="successMessage alert alert-success" style="display: none">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            Bienvenue!
                        </div>
                        <div class="errorMessage alert alert-danger" style="display: none">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            Oups! Une erreur s'est produite. Veuillez réessayer.
                        </div>
                        <form #f="ngForm" role="form" action="" method="post" class="contactForm validateIt"
                              data-show-errors="true">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-12">
                                            <div class="form-group ">
                                                <input id="nom" placeholder="Nom" required type="text" name="nom"
                                                       class="form-control" autofocus="" ngModel #id="ngModel">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-12">
                                            <div class="form-group ">
                                                <input id="prenom" placeholder="Prenom" required type="text" name="prenom"
                                                       class="form-control" ngModel #id="ngModel">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-12">
                                            <div class="form-group ">
                                                <input id="adresse" placeholder="Adreese" required type="text" name="adresse"
                                                       class="form-control" ngModel #id="ngModel">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-12">
                                            <div class="form-group ">
                                                <input id="tel" placeholder="Numéro téléphone" required type="number" name="tel"
                                                       class="form-control" ngModel #id="ngModel">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-12">
                                            <div class="form-group ">
                                                <input id="email" placeholder="Email" required type="email" name="email"
                                                       class="form-control" ngModel #id="ngModel">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-12">
                                            <div class="form-group ">
                                                <input id="username" placeholder="Nom d'utilisateur" required type="text" name="username"
                                                       class="form-control" ngModel #id="ngModel">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-12">
                                            <div class="form-group">
                                                <input id="password" placeholder="Mot de passe" required type="password" name="password"
                                                       class="form-control" ngModel #id="ngModel">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-12">
                                            <div class="form-group">
                                                <input id="passwordre" placeholder="Vérification Mot de passe" required type="password" name="passwordre"
                                                       class="form-control" ngModel #id="ngModel">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <br>
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-12">
                                            <div class="form-group">
                                                <select id="type" placeholder="Type d'utilisateur" required name="type"
                                                       class="form-control" ngModel #id="ngModel">
                                                    <option>Client</option>
                                                    <option>Patissier</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><br>
                            <div class="row">
                                <div class="col-xs-12 text-center">
                                    <input type="submit"
                                            class="btn btn-purple text-uppercase" [disabled]="f.invalid" (click)="Register(f.value)" value="S'inscrire">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
