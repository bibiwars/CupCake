<br><br><br><br><br>
<strong><h3>Competitions</h3></strong>
<table class="table">
  <tr>
    <th>Nom</th>
    <th>Date debut</th>
    <th>Date fin</th>
  </tr>
  <tbody *ngFor="let p of listComp; let i= index">
  <tr>
    <td>{{p.nomCompetition}}</td>
    <td>{{p.dateDebut | date: 'dd-MM-yyyy'}}</td>
    <td>{{p.dateFin | date: 'dd-MM-yyyy' }}</td>
    <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" (click)="setCurrentComp(p.idCompetition)" >Partager</button></td>
    <td><a routerLink="../competition/update/{{p.idCompetition}}" class="btn btn-info">Modifier</a></td>
    <td><button (click)="delete(p.idCompetition)" class="btn btn-danger">Supprimer</button></td>
  </tr>
  </tbody>
</table>
<a routerLink="/competition/add">Ajouter une Competiton</a>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <br><br>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Publier</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-ajout-publication [idCompetition]="idComp"></app-ajout-publication>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
