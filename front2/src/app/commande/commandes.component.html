<section class="widget" widget>
    <header>
        <h1 class="page-title"><span class="fw-semi-bold"> Votre Panier</span></h1>
    </header>
    <notifier-container></notifier-container>
    <div class="widget-body">
        <div class="mt">
            <div>
                <br>
                <ngx-datatable class="table table-striped table-hover" [rows]="products" [columnMode]="'force'"
                    [reorderable]="false" [swapColumns]="false" [headerHeight]="50" [footerHeight]="50"
                    [rowHeight]="'auto'" [limit]="8">
                    <ngx-datatable-column name="nombre" prop="number">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="image" prop="image">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="désignation" prop="designation">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="prix" prop="prix">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="opération">
                        <ng-template ngx-datatable-cell-template let-value="value" let-row="row"
                            let-rowIndex="rowIndex">
                            <span><i (click)="add(row);" class="fa fa-plus fa-2x" style="color:green;     cursor: pointer
                            "></i></span>&nbsp;&nbsp;
                            <span><i (click)="decrease(row,rowIndex)" class="glyphicon glyphicon-minus fa-2x" style="color:#db4912;     cursor: pointer
                            "></i></span>&nbsp;&nbsp;
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
        Prix totale: {{totalPrice}} &nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn btn-success text-uppercase" (click)="send()">
            Confirmer
        </button>
    </div>
</section>
